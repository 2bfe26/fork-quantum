<script>
  function openSearch() {
    window.onkeydown({
      target: {
        getAttribute: function () { },
        tagName: 'body',
      },
      keyCode: 79,
      ctrlKey: true,
      shiftKey: true,
      preventDefault: function () { },
    });

    const searchOverlay = document.querySelector('.ReactModal__Overlay.ReactModal__Overlay--after-open');
    searchOverlay.style.backgroundColor = "#0000009c";
    searchOverlay.style.zIndex = "1001";

    const inputSearchWrapper = document.querySelector('.react-fuzzy-search');
    inputSearchWrapper.style.padding = 0;
    inputSearchWrapper.style.fontFamily = 'Montserrat';

    const inputSearch = inputSearchWrapper.querySelector('div input');
    inputSearch.style.border = 'none';
    inputSearch.style.fontFamily = 'Montserrat';
    inputSearch.style.fontSize = '36px';
    inputSearch.style.fontWeight = '200';
    inputSearch.style.padding = '10px 15px';
  }

  function hideMenu() {
    const menu = document.querySelector('.Pane.vertical.Pane1');
    menu.style.display = (menu.style.display == 'none') ? 'block' : 'none';
  };

  document.addEventListener("DOMContentLoaded", function (event) {
    const verticalPane = document.getElementById("root");
    const verticalPaneDiv = verticalPane.querySelector('div');

    var lateralMenu = document.createElement("ul");
    lateralMenu.className = 'lateral-menu';

    lateralMenu.innerHTML =
      "<li class=\"lateral-menu-item\" onClick=\"openSearch()\";>" +
      "  <span class=\"sc-bwzfXH iQjDgX\" aria-label=\"search\">" +
      "    <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" focusable=\"false\" role=\"presentation\">" +
      "      <path d=\"M16.436 15.085l3.94 4.01a1 1 0 0 1-1.425 1.402l-3.938-4.006a7.5 7.5 0 1 1 1.423-1.406zM10.5 16a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11z\" fill=\"#FFFFFF\" fill-rule=\"evenodd\"></path></svg>" +
      "  </span>" +
      "</li>" +
      "<li class=\"lateral-menu-item\" onClick=\"hideMenu();\">" +
      "  <span class=\"sc-bwzfXH iQjDgX\" aria-label=\"Menu\">" +
      "    <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" focusable=\"false\" role=\"presentation\"><path d=\"M5 15h14v2H5zm0-8h14v2H5zm0 4h14v2H5z\" fill=\"#FFFFFF\" fill-rule=\"evenodd\"></path></svg>" +
      "  </span>" +
      "</li>";

    verticalPane.insertBefore(lateralMenu, verticalPaneDiv);
  });

  document.title = 'Quantum';
</script>
