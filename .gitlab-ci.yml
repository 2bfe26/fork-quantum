before_script:
  - cp .env.example .env
  - yarn install

cache:
  paths:
  - node_modules/

storybook:
  stage: build
  script:
    - yarn build-storybook
  tags:
    - sh

jest:
  stage: test
  script:
    - yarn coverage
  tags:
    - sh

eslint:
  stage: test
  script:
    - yarn lint
  tags:
    - sh

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r storybook-static/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
